<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORGE MCP Dashboard</title>
  <link rel="stylesheet" href="/dashboard/dashboard.css">
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="logo">
          <h1>üî• FORGE MCP <span id="connection-status" class="status-indicator">‚óè</span></h1>
        </div>
        <div class="header-stats">
          <div class="stat">
            <label>Uptime</label>
            <span id="uptime">0h 0m</span>
          </div>
          <div class="stat">
            <label>Memory</label>
            <span id="memory">0MB</span>
          </div>
          <div class="stat">
            <label>Local LLM</label>
            <span id="llm-status">Checking...</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <!-- Activity Feed -->
      <section class="activity-feed">
        <h2>Activity Feed</h2>
        <div id="activity-list" class="activity-list">
          <div class="loading">Waiting for events...</div>
        </div>
      </section>

      <!-- Cycles -->
      <section class="cycles-section">
        <div class="section-header">
          <h2>Development Cycles</h2>
          <button class="create-cycle-btn" onclick="showCreateCycleModal()">+ New Cycle</button>
        </div>
        <div id="cycles-grid" class="cycles-grid">
          <div class="loading">Loading cycles...</div>
        </div>
      </section>

      <!-- Agents -->
      <section class="agents-section">
        <h2>Specialized Agents</h2>
        <div id="agents-grid" class="agents-grid">
          <div class="loading">Loading agents...</div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modals -->
  <!-- Create Cycle Modal -->
  <div id="create-cycle-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Development Cycle</h3>
        <button class="close-btn" onclick="hideCreateCycleModal()">√ó</button>
      </div>
      <form id="create-cycle-form">
        <div class="form-group">
          <label for="feature">Feature Name</label>
          <input type="text" id="feature" name="feature" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" onclick="hideCreateCycleModal()">Cancel</button>
          <button type="submit">Create Cycle</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Invoke Agent Modal -->
  <div id="invoke-agent-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Invoke Agent</h3>
        <button class="close-btn" onclick="hideInvokeAgentModal()">√ó</button>
      </div>
      <form id="invoke-agent-form">
        <div class="form-group">
          <label for="agent-type">Agent Type</label>
          <select id="agent-type" name="agentType" required>
            <option value="">Select an agent...</option>
            <option value="architect">üèóÔ∏è Architect</option>
            <option value="developer">üî® Developer</option>
            <option value="tester">üß™ Tester</option>
            <option value="devops">üöÄ DevOps</option>
            <option value="security">üîê Security</option>
            <option value="documentation">üìö Documentation</option>
            <option value="reviewer">üìù Code Reviewer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="agent-cycle">Cycle</label>
          <select id="agent-cycle" name="cycleId">
            <option value="">Select a cycle...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="agent-task">Task</label>
          <textarea id="agent-task" name="task" rows="4" required placeholder="Describe the task for the agent..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" onclick="hideInvokeAgentModal()">Cancel</button>
          <button type="submit">Invoke Agent</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <script src="/dashboard/dashboard.js"></script>
</body>
</html>
